<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" *ngIf="showMenu()">
  <a class="navbar-brand" routerLink="/home">
    <i class="fa fa-users mb-2"></i>
  </a>
  <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true"
    id="navbarNavAltMarkup">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/dashboard" aria-current="page">Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/eventos/lista" aria-current="page">Eventos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/palestrantes" aria-current="page">Palestrantes</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/contatos" aria-current="page">Contatos</a>
      </li>
    </ul>
    <div *ngIf="(accountService.getCurrentUser() == null)" class="navbar-nav mr-3 d-xs-none d-none d-md-block ml-auto">
      <a class="btn btn-light mr-2 border" routerLink="/user/login">Entrar</a>
      <a class="btn btn-warning" routerLink="/user/registration">Me cadastrar</a>
    </div>
    <ul class="navbar-nav ml-auto" *ngIf="(accountService.getCurrentUser() != null)">
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle class="nav-link dropdown-toggle" style="cursor: pointer" id="navbarDropdownMenuLink"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{accountService.getCurrentUser().userName | titlecase}}
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" routerLink="/user/perfil">
            Perfil
          </a>
          <div role="separator" class="divider"></div>
          <a class="dropdown-item" (click)="logout()" style="cursor: pointer;">
            Sair
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
