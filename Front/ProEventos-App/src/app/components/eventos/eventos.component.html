<app-titulo [titulo]="'Eventos'"></app-titulo>

<div>
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th><button class="btn btn-sm btn-outline-light" (click)="alterarImagem()"><i class="fa {{showImage ? 'fa-eye' : 'fa-eye-slash'}}"></i> {{showImage ? 'Esconder' : 'Mostrar'}}</button>
      </th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd. Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>

  <tbody *ngIf="eventosFiltrados">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!showImage"
        [isAnimated]="true"
        src="/assets/{{evento.imagemURL}}"
        [style.width.px]="widthImage"
        [style.margin.px]="marginImage">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{'TESTE' | uppercase}}</td>
      <td>
        <button class="btn btn-sm btn-primary" tooltip="Editar"><i class="fa fa-edit"></i></button>
        &nbsp;
        <button class="btn btn-sm btn-danger" tooltip="Excluir" (click)="openModal(template)"><i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos">
    <tr>
      <td colspan="8">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar esse vento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
