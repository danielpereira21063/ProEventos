<div class="card rounded shadow-sm p-3">
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control" [ngClass]="cssValidator(f.tema)" formControlName="tema"
            placeholder="Insira o Tema">
          <div class="invalid-feedback" *ngIf="f.tema.errors?.required">
            Tema é obrigatório
          </div>
          <div class="invalid-feedback" *ngIf="f.tema.errors?.minlength">
            Tema deve ter no mínimo 4 caracteres
          </div>
          <div class="invalid-feedback" *ngIf="f.tema.errors?.maxlength">
            Tema deve ter no máximo 50 caracteres
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control" [ngClass]="cssValidator(f.local)" formControlName="local"
            placeholder="">
          <div class="invalid-feedback" *ngIf="f.local.errors?.required && f.local.touched">
            Local é obrigatório
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control" bsDatepicker value="{{evento.dataEvento | DateFormatPipe}}" [bsConfig]="bsConfig" [ngClass]="cssValidator(f.dataEvento)"
            formControlName="dataEvento" placeholder="">
          <div class="invalid-feedback" *ngIf="f.dataEvento.errors?.required && f.dataEvento.touched">
            Data e hora é obrigatório
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="number" class="form-control" [ngClass]="cssValidator(f.qtdPessoas)" formControlName="qtdPessoas"
            placeholder="">
          <div class="invalid-feedback" *ngIf="f.qtdPessoas.errors?.required && f.qtdPessoas.touched">
            Qtd pessoas é obrigatório
          </div>
          <div class="invalid-feedback" *ngIf="f.qtdPessoas.errors?.maxlength && f.qtdPessoas.touched">
            Qtd pessoas deve ser menor que 120000
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control" [ngClass]="cssValidator(f.telefone)" formControlName="telefone"
            placeholder="(000) 90000-0000">
          <div class="invalid-feedback" *ngIf="f.telefone.errors?.required && f.telefone.touched">
            Telefone é obrigatório
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control" [ngClass]="cssValidator(f.email)" formControlName="email"
            placeholder="E-mail">
          <div class="invalid-feedback" *ngIf="f.email.errors?.required && f.email.touched">
            Email é obrigatório
          </div>
          <div class="invalid-feedback" *ngIf="f.email.errors?.email && f.email.touched">
            Informe um email válido
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input type="text" class="form-control" [ngClass]="cssValidator(f.imagemUrl)" formControlName="imagemUrl"
            placeholder="Imagem">
          <div class="invalid-feedback" *ngIf="f.imagemUrl.errors?.required && f.imagemUrl.touched">
            Imagem é obrigatório
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracao()">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
